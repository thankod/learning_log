{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>修改内容：</h2>
{% endblock header%}

{% block content %}

    <p>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </p>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">保存修改</button>
        {% endbuttons %}
    </form>

{% endblock content %}
