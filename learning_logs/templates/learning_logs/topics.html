{% extends "learning_logs/base.html" %}

{% block header %}
	<h1>主题：</h1>
{% endblock header%}

{% block content %}

	<ul>
		{% for topic in topics %}
			<h3> 
				<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
			</h3>
		{% empty %}
			<li> 还没有东西呢 </li>
		{% endfor %}
	</ul>

	<h3><a href="{% url 'learning_logs:new_topic' %}">添加新主题</h3>

{% endblock content %}
